    <header>
      <h1>Planificador de tareas - cigarrito RD</h1>
    </header>
    <div class="app">
      <form action="" class="form">
        <input
          type="text"
          name="todolist"
          id="todolist"
          placeholder="escribe la tarea"
        />
        <button type="submit" class="save-btn button">Guardar</button>
      </form>
    </div>
    <div class="list-container">
      <div class="titulo-button">
        <h2>TAREAS</h2>
        <button class="deleteall button">eliminar todas</button>
      </div>

      <ul class="task-list">

      </ul>
    </div>
